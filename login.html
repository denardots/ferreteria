<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Denardo Taco Sánchez">
        <link rel="icon" href="resources/images/icono.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/login.css">
        <title>LOGIN</title>
    </head>
    <body>
        <form class="login-form" action="" method="post" autocomplete="off">
            <h1 class="login-form__title">INICIAR SESIÓN</h1>
            <input class="login-form__input" type="text" name="" placeholder="Ingrese su nombre de usuario">
            <input class="login-form__input" type="password" name="" placeholder="Ingrese su contraseña">
            <input class="login-form__input login" type="submit" value="INICIAR SESIÓN">
            <input class="login-form__input reset" type="reset" value="LIMPIAR">
        </form>
    </body>
</html>
